<div id="user" ng-controller="userController">
    <div class="white_box">
        <div id="grvUser" style="width:100%;height:100%"></div>
    </div>

    <!-- Modal (Modal User)-->
    <div lv-include path="app/system/user/userForm" name="userForm"></div>

    <!-- Modal (Modal change password)-->
    <div class="modal fade modal_center" id="modal-changePass">
        <div class="modal-dialog" style="width:300px">
            <div class="modal-content">
                <div class="modal-header">
                    <p style="font-size:16px;margin:0;line-height:1.9em;" class="float-left">
                        <span ng-bind="data.displayName|uppercase "></span>
                    </p>
                    <div class="box_btn_02">
                        <button type="button" class="btn_close_02" data-dismiss="modal"><i class="bowtie-icon bowtie-edit-remove"></i></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-body-maincontent">
                        <lv-input field="newPassword" model="data.newPassword" setting="setting" translation="translation" type="password" tab="1"></lv-input>
                        <lv-input field="newPassword2" model="data.newPassword2" setting="setting" translation="translation" type="password" tab="2"></lv-input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn_save_02" id="btnSave" ng-click="save()" click-Once><i class="fa fa-save"></i> <span ng-bind="globalTranslation.BTN_SAVE">Save</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
