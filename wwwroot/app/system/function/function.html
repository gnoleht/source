<div id="function" ng-controller="functionController">
    <div class="white_box" style="background-color:#edf1f5;padding:0">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="main_tab_01" role="tablist">

            <li class="nav-item">
                <a class="nav-link active" href="/system/function" id="tab_01-tab" data-toggle="tab" data-target="#tabFunction"
                   role="tab" aria-controls="tab_01" aria-selected="true">Function</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/system/setting" id="tab_02-tab" data-toggle="tab" data-target="#tabSetting"
                   role="tab" aria-controls="tab_01" aria-selected="true">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/system/format" id="tab_03-tab" data-toggle="tab" data-target="#tabFormat"
                   role="tab" aria-controls="tab_01" aria-selected="true">Format</a>
            </li>
        </ul>

        <div id="tab-content" class="tab-content">
            <div class="tab-pane active" id="tabFunction" style="height:100%;width:100%">
                <div id="grvFunction" class="control-grid" style="width:100%;height:100%"></div>
            </div>
            <div class="tab-pane" id="tabSetting" style="height:100%;width:100%">

            </div>
        </div>  
    </div>

    <!-- Modal (detail)-->
    <div class="modal fade  modal_center confirmClose" id="modal-detail">
        <div class="modal-dialog" style="width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <p style="font-size:16px;margin:0;line-height:1.9em;" class="float-left"><span ng-bind="action == 'add'? translation.MODAL_TITLE_ADD : translation.MODAL_TITLE_EDIT"></span></p>
                    <div class="box_btn_02">
                        <button type="button" class="btn_close_02" data-dismiss="modal"><i class="bowtie-icon bowtie-edit-remove"></i></button>
                    </div>
                </div>
                <div class="modal-body" style="min-height:210px">
                    <div class="modal-body-maincontent">
                        <div class="row form-input-group pd_lr_7">
                            <div class="col-md-4">
                                <div class="droppable-area advancedDropzone img_over_180">
                                    <img id="imgAvatar" src="/img/file_select.png" class="img-inline dz-message img_full" />
                                </div>
                            </div>
                            <div class="col-md-8">
                                <lv-input field="ordering" model="data.ordering" setting="setting" translation="translation" type="text" tab="0"></lv-input>
                                <lv-input field="name.vn" model="data.name.vn" setting="setting" translation="translation" type="text" tab="1"></lv-input>
                                <lv-input field="name.en" model="data.name.en" setting="setting" translation="translation" type="text" tab="2"></lv-input>
                                <lv-input field="description.vn" model="data.description.vn" setting="setting" translation="translation" type="text" tab="3"></lv-input>
                                <lv-input field="description.en" model="data.description.en" setting="setting" translation="translation" type="text" tab="4"></lv-input>
                                <lv-input field="url" model="data.url" setting="setting" translation="translation" type="text" tab="5"></lv-input>
                                <lv-input field="formName" model="data.formName" setting="setting" translation="translation" type="text" tab="6"></lv-input>
                                <lv-select field="controller" model="data.controller" setting="setting" translation="translation" type="text" config="configModule" tab="7"></lv-select>
                                <lv-input field="subModule" model="data.subModule" setting="setting" translation="translation" type="text" tab="8"></lv-input>
                                <lv-select field="style.backColor" model="data.style.backColor" setting="setting" translation="translation" config="configColor" tab="9"></lv-select>
                                <lv-input field="style.icon" model="data.style.icon" setting="setting" translation="translation" type="text" tab="10"></lv-input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn_save_02" id="btnSave" ng-click="save()" click-Once><i class="fa fa-save"></i> <span ng-bind="globalTranslation.BTN_SAVE">Save</span></button>
                </div>
            </div>
            
        </div>
    </div>
</div>
