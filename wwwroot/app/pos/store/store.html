<div id="store" ng-controller="storeController" class="pos">
    <div class="white_box">
        <div class="box_filter clearfix">
            <ul class="box_btn mb-0 d-flex justify-content-start">
                <li class="w_15 select2_op2">
                    <div class="btn_search">
                        <div class="input-group">
                            <input type="text" id="full_text_filter" class="form-control" placeholder="{{translation.SEARCH}}" ng-keypress="searchFull($event)">
                            <span class="input-group-btn">
                                <button class="btn" type="button" ng-click="searchFull()"><i class="bowtie-icon bowtie-search"></i></button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <dl class="mb-0 wrapper">
            <dt class="clearfix pos_re">
                <a class="title_01 bg_blue_01" data-toggle="collapse" data-target="#panel_01" aria-expanded="true" aria-controls="panel_01">
                    <i class="bowtie-icon bowtie-navigate-back-circle float-left ic_arrow"></i><span>{{translation.LISTSTORE}}</span>
                    <ul class="clearfix box_infomation">
                        <li class="ng-binding ng-scope">
                            {{translation.TOTALSTATUS}}<span class="cl_red">({{total}})</span>
                        </li>
                        <li class="ng-binding ng-scope">
                            {{translation.ACTIVESTATUS}}<span class="cl_red">({{active}})</span>
                        </li>
                        <li class="ng-binding ng-scope">
                            {{translation.DEACTIVESTATUS}}<span class="cl_red">({{deactive}})</span>
                        </li>
                    </ul>
                </a>
            </dt>
            <dd style="width:100%;height:calc(100% - 25px)">
                <div class="collapse show wrapper" id="panel_01" aria-expanded="true">
                    <div class="gridWrapper">
                        <div id="grvstore" class="control-grid wrapper"></div>
                    </div>
                </div>
            </dd>
        </dl>
    </div>

    <div class="modal fadeIn modal_center" role="dialog" id="modal-detail-store" ng-init="onloadModal()" style="animation-delay:10s;">
        <div class="modal-dialog modal-medium modal-padding" style="width:1200px">
            <div class="modal-content requirement-content" style="padding-top: 0px !important">
                <div class="modal-header clearfix">
                    <p style="font-size:16px;margin:0;line-height:1.9em;" class="float-left"><span ng-bind="(action == 'add') ? translation.MODAL_DETAIL_ADDTITLE : translation.MODAL_DETAIL_EDITTITLE"></span></p>
                    <div class="box_btn_02">
                        <button type="button" class="fullscreen" onclick="fullscreen('modal-detail-store')"><i class="bowtie-icon bowtie-view-full-screen"></i></button>
                        <button type="button" class="btn_close_02" data-dismiss="modal"><i class="bowtie-icon bowtie-edit-remove"></i></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-body-content clearfix">
                        <div class="modal-body-maincontent">
                            <div class="clearfix">
                                <div class="w180 float-left">
                                    <div class="img_over_180">
                                        <div class="droppable-area advancedDropzoneStore dz-clickable img float-left img_over_180" style="border:1px solid #eee;">
                                            <img id="imgLogo" src="/api/system/viewfile?id=null&amp;def=/img/no_avatar.png" class="img-inline dz-message img_full">
                                            <div class="close" ng-click="deleteAvatar()"><i class="bowtie-icon bowtie-edit-delete"></i></div>
                                        </div>
                                    </div>
                                    <div class="box_02 col_1 clearfix mb_15 mt_15">
                                        <div class="pos_item">
                                            <div class="switch" ng-class="data.active ? 'change' : ''" ng-click="changeActive(data.active)">
                                                <input type="checkbox">
                                                <p class="slider mb-0"></p>
                                            </div>
                                            <div class="switch-label txt_cut">Đang hoạt động</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w100_180 float-right form-input-group">
                                    <div class="box_02 col_2 clearfix mb_15 mt_15">
                                        <div class="pos_item">
                                            <lv-input field="code" element-id="code" model="data.code" setting="setting" translation="translation" change="" type="text" tab="1"></lv-input>
                                        </div>
                                        <div class="pos_item">
                                            <lv-input field="name" element-id="name" model="data.name" setting="setting" translation="translation" change="" type="text" tab="2"></lv-input>
                                        </div>
                                    </div>
                                    <div class="box_02 col_2 clearfix mb_15">
                                        <div class="pos_item">
                                            <lv-input field="taxCode" element-id="taxCode" model="data.taxCode" setting="setting" translation="translation" change="" type="text" tab="3"></lv-input>
                                        </div>
                                        <div class="pos_item">
                                            <lv-select field="storeType" model="data.type" setting="setting" translation="translation" tab="4"></lv-select>
                                        </div>
                                    </div>
                                    <div class="box_02 col_2 clearfix mb_15">
                                        <div class="pos_item">
                                            <lv-input field="primaryPhone" element-id="primaryPhone" model="data.primaryPhone" setting="setting" translation="translation" change="" type="text" tab="5"></lv-input>
                                        </div>
                                        <div class="pos_item">
                                            <lv-input field="primaryCountry" element-id="primaryCountry" model="data.primaryCountry" setting="setting" translation="translation" change="" type="text" tab="6"></lv-input>
                                        </div>
                                    </div>
                                    <div class="box_02 col_2 clearfix mb_15">
                                        <div class="pos_item">
                                            <lv-select field="primaryProvince" model="data.primaryProvince" change="ChangeProvince()" setting="setting" translation="translation" tab="7"></lv-select>
                                        </div>
                                        <div class="pos_item">
                                            <lv-select field="primaryDistrict" model="data.primaryDistrict" setting="setting" translation="translation" tab="8"></lv-select>
                                        </div>
                                    </div>
                                    <div class="box_02 col_1 clearfix mb_15">
                                        <div class="pos_item">
                                            <lv-input field="primaryStreet" model="data.primaryStreet" setting="setting" translation="translation" change="" type="text" tab="9"></lv-input>
                                        </div>
                                    </div>
                                    <div class="box_02 col_1 clearfix">
                                        <div class="pos_item">
                                            <div class="form-group">
                                                <label ng-bind="::translation.NOTE"> Note </label>
                                                <textarea ui-tinymce="tinymceNoResizeOptions" ng-model="data.note" tabindex="10" style="width: 100% !important"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSaveClose" ng-click="save()" type="button" class="btn btn_save_02" tabindex="13" click-Once><i class="bowtie-icon bowtie-save"></i><span ng-bind="::translation.BTN_SAVE_CLOSE">Lưu & đóng</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
