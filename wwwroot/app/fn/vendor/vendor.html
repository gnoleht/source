<div id="vendor" ng-controller="vendorController" ng-init="onload()">
    <div class="white_box">
        <div id="main_vendor" class="fn">
            <div class="box_control clearfix">
                <div class="row pd_lr_5 clearfix">
                    <div class="col-10">
                        <ul class="box_btn mb-0 d-flex justify-content-start"> 
                            <li>
                                <button type="button" class="bg_blue_02 btn_filter">Truy vấn</button>
                            </li>
                            <li>
                                <button type="button" class="bg_blue_02 btn_filter">Báo cáo</button>
                            </li>
                            <li class="h_28">
                                <div class="switch text-left" ng-class="checkSwitch ? 'change' : ''" ng-click="checkSwitch = !checkSwitch">
                                    <input type="checkbox">
                                    <p class="slider mb-0"><span class="text text_release">Hoạt động</span><span class="text text_accept">Ngưng hoạt động</span></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2">
                        <ul class="box_btn mb-0 float-right">
                            <li><a class="btn_default btn_30 btn_search_click" ng-click="toogleFilter()"><i class="bowtie-icon bowtie-search-filter"></i></a></li>
                            <li><a href="" class="btn_default btn_30"><i class="bowtie-icon bowtie-chart-column"></i></a></li>
                            <li class="btn_menu btn_collapse_02"><a class="bg_blue_01 m-0" ng-click="toogleRight()"><i class="bowtie-icon bowtie-menu"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="box_filter clearfix" >
                    <ul class="box_btn mb-0">
                        <li class="w_15">
                            <input type="text" class="form-control" ng-model="vendor.ObjectID" style="height: 28px;line-height: 28px;font-size: 12px;padding: 0 5px;border-color: #aaa;color: #444;" placeholder="{{translation.Object_ObjectID}}">
                        </li>

                        <li class="w_15">
                            <input type="text" ng-model="vendor.TaxCode" class="form-control" style="height: 28px;line-height: 28px;font-size: 12px;padding: 0 5px;border-color: #aaa;color: #444;" placeholder="{{translation.Object_TaxCode}}">
                        </li>
                        <li class="w_15">

                            <input type="text" class="form-control" ng-model="vendor.AnalysisCode1" style="height: 28px;line-height: 28px;font-size: 12px;padding: 0 5px;border-color: #aaa;color: #444;" placeholder="{{translation.Object_AnalysisCode1}}">
                        </li>

                        <li class="w_15">
                            <input type="text" ng-model="vendor.AnalysisCode2" class="form-control" style="height: 28px;line-height: 28px;font-size: 12px;padding: 0 5px;border-color: #aaa;color: #444;" placeholder="{{translation.Object_AnalysisCode2}}">
                        </li>
                        <li class="w_15 select2_op2">
                            <select select2 name="state" ng-model="vendor.PrimaryProvince">
                                <option value="">{{translation.Object_PrimaryProvince}}</option>
                                <option ng-repeat="province in Province" value="{{province.id}}">{{province.provinceName}}</option>
                            </select>
                        </li>
                        <li class="w_15 select2_op2">
                            <select select2 name="state" ng-model="vendor.PrimaryCountry">
                                <option value="">{{translation.Object_PrimaryCountry}}</option>
                                <option ng-repeat="country in Country" value="{{country.id}}">{{country.countryName}}</option>

                            </select>
                        </li>
                        <li class="w_10">
                            <button type="button" class="w_100 bg_blue_02 btn_filter" ng-click="searchObject()">Tra cứu</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- main_box start -->
            <div class="main_box clearfix content_7_3 scroll">
                <div class="main_box_body content_7 float-left" ng-class="checkRight ? 'h_s_relate' : 'hide'">
                   
                    <lv-directive-pannel-left lv-id="ObjectPanelId" lv-header="headerObject" lv-style="styleObject">
