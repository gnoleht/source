<div id="stationeryReport" ng-controller="stationeryReportController" ng-init="loadView()">
    <div class="white_box">
        <ul id="selectContent" class="box_cbb clearfix mb_10">
            <li>
                <lv-select element-id="vllMonth" field="month" model="filter.month" tab="1" setting="setting" label="{{::translation.MONTH}}" change="changeFilter()"></lv-select>
            </li>
            <li>
                <lv-select element-id="vllYear" field="year" model="filter.year" tab="2" setting="setting" label="{{::translation.YEAR}}" change="changeFilter()"></lv-select>
            </li>
            <li>
                <lv-combobox option="cmbDepartment"
                             element-id="Department"
                             field="department"
                             model="filter.department"
                             change="changeFilter()"
                             label="{{translation.DEPARTMENT}}" tab="3">
                </lv-combobox>
            </li>
        </ul>
        <div class="gridWrapper" style="height:calc(100% - 51px)">
            <div id="grvStationeryReport" style="width:100%;height:100%"></div>
        </div>
    </div>
</div>
