<div id="myTaskList" ng-controller="myTaskListController" ng-init="onload()">
    <div id="contextMenu_Task" class="context-menu context-menu-task-list">
        <ul class="context-menu_items">
            <li class="epic context-menu_item no-padding">
                <a ng-click="addTaskBug('task')" class="context-menu_link type_task" title="Add Task">Task</a>
            </li>
            <li class="function context-menu_item no-padding">
                <a ng-click="addTaskBug('bug')" class="context-menu_link type_bug" title="Add Bug">Bug</a>
            </li>
        </ul>
    </div>
    <div class="white_box">
        <ul id="selectContent" class="box_cbb clearfix mb_10">
            <li>
                <select id="select-project" class="lv-select" multiple ng-model="project" ng-change="ChangeProject()"
                        ng-options="option.id as option.text for option in setting.valuelist.project"></select>
            </li>
            <li>
                <select id="select-sprint" class="lv-select" multiple ng-model="sprint" ng-change="ChangeSprint()">
                    <optgroup ng-repeat="option in setting.valuelist.sprint" label="{{option.name}}">
                        <option ng-repeat="child in option.childrens" value="{{child.id}}">{{child.name}}</option>
                    </optgroup>
                </select>
            </li>
            <li><lv-select element-id="project-member-task-list" field="projectMember" model="projectMember" setting="setting" tab="3" change="ChangeMember()"></lv-select></li>
            <li><lv-select element-id="task-bug-task-list" field="myTaskListTaskBug" model="type" setting="setting" tab="4" change="ChangeType()"></lv-select></li>
        </ul>
        <div class="gridWrapper">
            <div id="grvMyTaskList"></div>
        </div>
