<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            //$.post("/api/login/GetAuthUrl", function (res) {
            //    window.location.href = res.data + "?returnUrl=" + escape(encodeURIComponent(window.location.host + "/api/login/VerifyToken"));
            //});
            debugger;
            var token = null;
            if (document.cookie.indexOf("; TOKEN=") > -1){
                token = document.cookie.split("; TOKEN=")[1].split(";")[0];

            }
            if (token == null) {
                $.post("/api/login/GetAuthUrl", function (res) {
                    debugger;
                    window.location.href = res.data + "?returnUrl=" + escape(encodeURIComponent(window.location.host + "/api/login/VerifyToken"));
                });
            }
            else {
                $.post("/api/login/GetuserInfoByToken?" + token, function (res) {
                    debugger;
                    localStorage.USERINFO = JSON.stringify(res.data);
                    window.location.href = "/";
                });
               
            }
        });
    </script>
</body>
</html>
